<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<style>
		div{width: 320px;margin: 40px auto;}
		.btn{margin: 20px 0}
		p{font-size: 12px;}
	</style>

</head>
<body>
	
	<div>
		<form action="" id="form">
			用户名：<input type="text" class="form-control" placeholder="请输入6-12位用户名"><br>
			<p>由数字、大小写字母或者下划线_组成，不能以数字开头。</p>
			设置密码：<input type="password" class="form-control" placeholder="请输入8-14密码"><br>
			<p>如数字、大小写字母或者下划线_组成，不得使用特殊符号。</p>
			确认密码：<input type="password" class="form-control" placeholder="再次确认密码"><br>
			<p>请输入与第一次相同的密码。</p>
			电话+86：<input type="text" class="form-control" placeholder="请输入常用电话"><br>
			<p>请输入常用电话号码，以便找回密码等特殊需求。</p>
			<input type="radio" >阅读并同意<a href="javascript:void(0)">《用户注册协议》</a><a href="javascript:void(0)">《隐私政策》</a><br>
			<p>请认真阅读《用户注册协议》和《隐私政策》</p>
			<input type="submit" value="确认提交" class="btn btn-default">
		</form>
	</div>


	<script>
		
		var form = document.getElementById('form');
		var inputs = form.getElementsByTagName('input');
		var ps = form.getElementsByTagName('p');
		var password;
		
		
			inputs[0].onblur = function(){

				var pattern = /^[a-zA-Z_]\w{5,11}$/;

				if(pattern.test(this.value)){
					ps[0].innerHTML = '可以使用该用户名';
					ps[0].style.color = 'orange';
				}else{
					this.value = '用户名不符合规范';
					this.style.color = 'red';
				}
			}

			inputs[1].onblur = function(){
				password = this.value
				var pattern = /^[0-9A-Za-z_.]{8,14}$/;

				if(pattern.test(password)){
					ps[1].innerHTML = '可以使用该密码';
					ps[1].style.color = 'orange';
				}else{
					ps[1].innerHTML = '该密码不符合规范';
					ps[1].style.color = 'red';
				}

			}
			
			inputs[2].onblur = function(){

				

				if(password===this.value && this.value.length!=0){
					ps[2].innerHTML = '两次密码相同，可以使用';
					ps[2].style.color = 'orange';
				}else{
					ps[2].innerHTML = '请输入与第一次相同的密码';
					ps[2].style.color = 'red';
				}

			}

			inputs[3].onblur = function(){

				var pattern = /^1[3,5,7,8][0-9]{9}$/;

				if(pattern.test(this.value)){
					ps[3].innerHTML = '你的手机号码真不错';
					ps[3].style.color = 'orange';
				}else{
					ps[3].innerHTML = '请输入正确的手机号';
					ps[3].style.color = 'red';
				}

			}

			form.onsubmit = function(){

				 if (!inputs[0].value.length || !inputs[1].value.length || !inputs[2].value.length || !inputs[3].value.length) {

				 	alert('请先完成注册')
				 	return false;

				 }else{
				 	if (!inputs[4].checked) {
				 		alert('请认真阅读并勾选《用户注册协议》和《隐私政策》')
				 		return false;
				 	}else{
				 		alert('恭喜你注册成功')
				 		return true;
				 	}
				 }

			}


			


		
			




	

	</script>

</body>
</html>
